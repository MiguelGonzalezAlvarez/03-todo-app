<li [class.completed]="todo.completado" [class.editing]="editing">
    <div class="view">
        <input checked class="toggle" type="checkbox" [formControl]="checkCompleted">
        <label (dblclick)="startEditing()">{{todo.texto}}</label>
        <button class="destroy" (click)="deleteItem()"></button>
    </div>
    <input #editingInput class="edit" [formControl]="textInput" (blur)="finishEditing()">
</li>
